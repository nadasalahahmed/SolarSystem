<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
            body, html {
            margin: 0;
            padding: 0;
            font-size: 10px;
            background: #b5c1db;
            color: #eee;
            font-family: sans-serif;
            background-image: url(https://images.pexels.com/photos/1542493/pexels-photo-1542493.jpeg);
            background-repeat: no-repeat;
            background-size: cover;
            background-color: rgba(108, 106, 106, 0.5);
            background-blend-mode: overlay;
        }

        nav {
            position: fixed;
            height: 7rem;
            top: 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            background: rgba(10, 10, 40, 0.9);
            width: 100%;
            z-index: 1000;
        }

        .logo {
            color: #fff;
            font-size: 2rem;
            background: none;
            border: none;
            cursor: pointer;
        }

        .toggle-container {
            width: 3rem;
            height: 3rem;
            position: relative;
            cursor: pointer;
        }

        .toggle-ball img {
            width: 3rem;
            border-radius: 50%;
        }

        .nav-links {
            display: none;
            gap: 2rem;
            list-style: none;
        }

        .nav-links.show {
            display: flex;
        }

        .nav-links li a {
            color: #fff;
            font-size: 1.8rem;
            text-decoration: none;
        }

        /* Hero Section */
        .auth-hero {
            background: url('https://images.unsplash.com/photo-1446776811953-b23d57bd21aa?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80') center/cover no-repeat;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding-top: 7rem;
        }

        .auth-main {
            text-align: center;
        }

        .auth-main h1 {
            font-size: 5rem;
            margin: 1rem 0;
        }

        .auth-main p {
            font-size: 1.8rem;
        }

        /* Auth Section */
        .auth-container {
            background-image: url(./images/solar\ system.webp);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-color: rgba(0, 0, 0, 0.5);
            background-blend-mode: overlay;
            display: flex;
            flex-wrap: wrap;
            padding: 10rem 0;
            justify-content: center;
            gap: 2rem;
        }

        .auth-form {
            background-color: #eee;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 3rem 2rem;
            border-radius: 2rem;
            width: 90%;
            max-width: 400px;
            color: #000;
        }

        .auth-form h2 {
            font-size: 3rem;
            color: #111;
            margin-bottom: 2rem;
        }

        .auth-form input {
            padding: 1.5rem;
            margin: 1rem 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1.5rem;
            width: 90%;
        }

        .auth-form button {
            padding: 1.5rem;
            margin: 1rem 0;
            background: #9ac4f8;
            color: #fff;
            font-weight: bold;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
            border-radius: 4px;
            width: 90%;
        }

        .auth-form button:hover {
            background: #7aa8e0;
        }

        .error {
            font-size: 1.5rem;
            color: red;
            margin-bottom: 1rem;
        }

        .toggle-auth {
            font-size: 1.6rem;
            color: #111;
            margin-top: 1rem;
            cursor: pointer;
            text-decoration: underline;
        }

        .toggle-auth:hover {
            color: #ffdd00;
        }

        /* Footer Section */
        footer {
            background: rgba(10, 10, 40, 0.9);
            padding: 4rem 0;
            text-align: center;
            color: #fff;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .footer-logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ffdd00;
        }

        .footer-links {
            display: flex;
            gap: 2rem;
            list-style: none;
            margin: 1rem 0;
        }

        .footer-links li a {
            color: #fff;
            font-size: 1.6rem;
            text-decoration: none;
            transition: color 0.3s;
        }

        .footer-links li a:hover {
            color: #ffdd00;
        }

        .footer-social a img {
            width: 3rem;
            height: 3rem;
            transition: transform 0.3s;
        }

        .footer-social a img:hover {
            transform: scale(1.2);
        }

        .footer-text {
            font-size: 1.4rem;
            color: #ccc;
            margin-top: 2rem;
            width: 100%;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .auth-container {
                flex-direction: column;
                align-items: center;
            }
            .auth-form {
                width: 80%;
            }
            .nav-links {
                flex-direction: column;
                align-items: center;
            }
        }

        @media (min-width:1000.99px) and (max-width:2000px) {
            .col-1 { width: 8.33%; }
            .col-2 { width: 16.66%; }
            .col-3 { width: 25%; }
            .col-4 { width: 33.33%; }
            .col-5 { width: 41.66%; }
            .col-6 { width: 50%; }
            .col-7 { width: 58.33%; }
            .col-8 { width: 66.66%; }
            .col-9 { width: 75%; }
            .col-10 { width: 83.33%; }
            .col-11 { width: 91.66%; }
            .col-12 { width: 100%; }
        }

        @media (min-width:700.99px) and (max-width:1000px) {
            nav { height: 17rem; }
            .col-md-12 { width: 100%; }
        }

        @media screen and (max-width:700px) {
            nav { height: 30rem; flex-direction: column; }
            .col-sm-12 { width: 100%; }
        }
</style>
<body>
        <section class="auth-container col-12 col-md-12 col-sm-12">
        <div class="auth-form col-4 col-md-10 col-sm-10" id="auth-form">
            <h2 id="form-title">Sign In</h2>
            <form id="signInForm">
                <input type="text" id="email" placeholder="Your email address" />
                <div id="emailError" class="error"></div>
                <input type="password" id="password" placeholder="Password" />
                <div id="passwordError" class="error"></div>
                <button type="submit">Sign In</button>
                <p class="toggle-auth" onclick="toggleForm()">Don't have an account? Sign Up</p>
            </form>
        </div>
    </section>
    <script>
   

        // Toggle between Sign In and Sign Up forms
        function toggleForm() {
            var formTitle = document.getElementById("form-title");
            var authForm = document.getElementById("auth-form");
            var toggleText = document.querySelector(".toggle-auth");

            if (formTitle.textContent === "Sign In") {
                formTitle.textContent = "Sign Up";
                authForm.innerHTML = `
                    <h2>Sign Up</h2>
                    <form id="signUpForm">
                        <input type="text" id="name" placeholder="Your name" />
                        <div id="nameError" class="error"></div>
                        <input type="text" id="email" placeholder="Your email address" />
                        <div id="emailError" class="error"></div>
                        <input type="password" id="password" placeholder="Password" />
                        <div id="passwordError" class="error"></div>
                        <input type="password" id="confirmPassword" placeholder="Confirm Password" />
                        <div id="confirmPasswordError" class="error"></div>
                        <button type="submit">Sign Up</button>
                        <p class="toggle-auth" onclick="toggleForm()">Already have an account? Sign In</p>
                    </form>
                `;
                addSignUpValidation();
            } else {
                formTitle.textContent = "Sign In";
                authForm.innerHTML = `
                    <h2>Sign In</h2>
                    <form id="signInForm">
                        <input type="text" id="email" placeholder="Your email address" />
                        <div id="emailError" class="error"></div>
                        <input type="password" id="password" placeholder="Password" />
                        <div id="passwordError" class="error"></div>
                        <button type="submit">Sign In</button>
                        <p class="toggle-auth" onclick="toggleForm()">Don't have an account? Sign Up</p>
                    </form>
                `;
                addSignInValidation();
            }
        }

        // Sign In form validation
        function addSignInValidation() {
            var signInForm = document.getElementById("signInForm");
            signInForm.addEventListener("submit", function (e) {
                e.preventDefault();

                var email = document.getElementById("email").value;
                var password = document.getElementById("password").value;

                document.getElementById("emailError").textContent = '';
                document.getElementById("passwordError").textContent = '';

                var isValid = true;

                var emailReg = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailReg.test(email)) {
                    document.getElementById("emailError").textContent = "Please enter a valid email";
                    isValid = false;
                }

                if (password.length < 6) {
                    document.getElementById("passwordError").textContent = "Password must be at least 6 characters";
                    isValid = false;
                }

                if (isValid) {
                    alert("Sign In successful! (This is a demo)");
                    signInForm.reset();
                }
            });
        }

        // Sign Up form validation
        function addSignUpValidation() {
            var signUpForm = document.getElementById("signUpForm");
            signUpForm.addEventListener("submit", function (e) {
                e.preventDefault();

                var name = document.getElementById("name").value;
                var email = document.getElementById("email").value;
                var password = document.getElementById("password").value;
                var confirmPassword = document.getElementById("confirmPassword").value;

                document.getElementById("nameError").textContent = '';
                document.getElementById("emailError").textContent = '';
                document.getElementById("passwordError").textContent = '';
                document.getElementById("confirmPasswordError").textContent = '';

                var isValid = true;

                var nameReg = /^[a-zA-Z]{2,10}$/;
                if (!nameReg.test(name)) {
                    document.getElementById("nameError").textContent = "Name must be 2-10 letters";
                    isValid = false;
                }

                var emailReg = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailReg.test(email)) {
                    document.getElementById("emailError").textContent = "Please enter a valid email";
                    isValid = false;
                }

                if (password.length < 6) {
                    document.getElementById("passwordError").textContent = "Password must be at least 6 characters";
                    isValid = false;
                }

                if (password !== confirmPassword) {
                    document.getElementById("confirmPasswordError").textContent = "Passwords do not match";
                    isValid = false;
                }

                if (isValid) {
                    alert("Sign Up successful! (This is a demo)");
                    signUpForm.reset();
                }
            });
        }

        // Initialize Sign In form validation
        addSignInValidation();
    </script>
</body>
</html>
